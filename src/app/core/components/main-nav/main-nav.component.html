<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/list']">一覧</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item [routerLink]="['/example']">example</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <div>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>github-i-like-it</span>
      </div>
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          <img
            src="https://avatars2.githubusercontent.com/u/64407592?v=4"
            alt="avatar"
            class="user-avatar"
          />
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onLogOut()">ログアウト</button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
