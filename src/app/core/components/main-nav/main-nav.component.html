<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/search']">Search</a>
      <a mat-list-item [routerLink]="['/stars']">Stars</a>
      <!-- <a mat-list-item [routerLink]="['/example']">example</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <div>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>I Like It !!</span>
      </div>
      <div>
        <ng-container *ngIf="user$ | async as user">
          <button mat-button [matMenuTriggerFor]="menu">
            <img src="{{ user?.photoURL }}" alt="avatar" class="user-avatar" />
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onLogOut()">ログアウト</button>
          </mat-menu>
        </ng-container>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
