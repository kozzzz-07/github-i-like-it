<div class="subheader">
  <mat-form-field class="example-full-width">
    <mat-label>Search Keyword</mat-label>
    <input matInput placeholder="Ex. jQuery" [(ngModel)]="value" />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-icon-button aria-label="search icon" (click)="onSearch(value)">
    <mat-icon>search</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
